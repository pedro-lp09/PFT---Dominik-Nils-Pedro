<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Personal Finance Tracker</h2>

    <div class="card mb-5">
        <div class="card-body">
            <h5 class="card-title">Neue Transaktion hinzufügen</h5>
            <form action="/add" method="POST" class="row g-3">
                <div class="col-md-3">
                    <input type="number" step="0.01" name="amount" class="form-control" placeholder="Betrag (z.B. 10.50)" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="description" class="form-control" placeholder="Beschreibung" required>
                </div>
                <div class="col-md-3">
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Hinzufügen</button>
                </div>
            </form>
        </div>
    </div>

    <h4>Transaktionsverlauf</h4>
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Datum</th>
                <th>Beschreibung</th>
                <th>Betrag</th>
            </tr>
        </thead>
        <tbody>
            {% for row in transactions %}
            <tr>
                <td>{{ row[3] }}</td>
                <td>{{ row[2] }}</td>
                <td class="fw-bold">{{ row[1] }} €</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
